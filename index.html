<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>js结课项目</title>
        <link rel="stylesheet" href="./css/index.css">
        <link slot="icon" rel="icon" href="./media/x.png" type="image/x-icon">
        <script src="./js/jquery-3.7.0.js" type="text/javascript"></script>
        <script src="./js/vue.global.js" type="text/javascript"></script>
    </head>
    <body>
        <div id="topBar">
            <div id="logo">
                <img src="./media/x_0f0.png" height="100%" alt="logo">
            </div>
            <div id="nav">
                <ul>
                    <li><a href="#">首页</a></li>
                    <li><a href="#">购物车</a></li>
                    <li><a href="#">产品中心</a></li>
                    <li><a href="#">新闻中心</a></li>
                    <li><a href="#">联系我们</a></li>
                </ul>
            </div>
            <div id="login">
                <a href="#">登录</a>
                <a href="#">注册</a>
            </div>
            <canvas id="canvas"></canvas>
        </div>
        <div id="lore">
            <div id="login_box" class="formdiv">
                <text>登录</text>
                <input type="text" class="username" placeholder="请输入用户名">
                <input type="password" class="password" placeholder="请输入密码">
                <div class="pwd_level"></div>
                <button class="login">登录</button>
            </div>
            <div id="register_box" class="formdiv">
                <text>注册</text>
                <input type="text" class="username" placeholder="请输入用户名">
                <input type="password" class="password" placeholder="请输入密码">
                <div class="pwd_level"></div>
                <button class="register">注册</button>
            </div>
        </div>
        <div id="webCon">
            <!-- <div id="mainPage" class="webCon_div"></div> -->
            <div id="goodsPage" class="webCon_div">
                <div class="goodsPage_for">
                    <div class="goods_list" v-for="(goods_item, index) in goodsList" :key="index" @click="clickgoods">
                        <image class="goods_list_img" :src="goods_item.img" alt="商品图片"></image>
                        <text class="goods_list_id">{{goods_item.id}}</text>
                    </div>
                </div>
                <!-- <div class="goods_tetail">
                    <div class="goods_top">
                        <div class="goods_top_left">
                            <image :src="goods_item.img" alt="商品图片">
                        </div>
                        <div class="goods_top_right"></div>
                    </div>
                    <div class="goods_bottom">
                        <div class="goods_bottom_top"></div>
                        <div class="goods_bottom_bottom"></div>
                    </div>
                </div> -->
            </div>
            <!-- <div id="shoppingPage" class="webCon_div"></div> -->
        </div>
    </body>
    
    <script src="./js/goodsPage.js" type="text/javascript"></script>
    <script src="./js/index_tool.js" type="text/javascript"></script>
    <script src="./js/index_topBar_game.js" type="text/javascript" defer></script>
    <script src="./js/index.js" type="text/javascript" defer></script>
</html>
